<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>Аната - Кухни</title>
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
	<link rel="manifest" href="img/site.webmanifest">
	<link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
	
</head>
<body>

	<div id="site">

	<!-- header BEGIN -->
	<header class="header">
	  <div class="container header__container">
	  	<div class="header__top-line">
	  		<a href="#" class="logo header__logo">
	  			<img src="img/logo.svg" alt="" class="logo__img logo__img--logo">
	  			<img src="img/logo-title.svg" alt="Аната - Кухни" class="logo__img logo__img--title">
	  		</a>
	  		<div class="header-contact header__contact">
	  			<div class="header-contact__address">
	  				<p class="header-contact__address-city">Москва,</p>
	  				<p class="header-contact__address-street">Дмитровское шоссе, д 62 стр 5</p>
	  			</div>
	  			<div class="header-contact__number">
	  				<a href="tel:11111111111" class="header-contact__number-link">+7 499 321-20-63</a>
	  				<p class="header-contact__number-subtitle">Заказать звонок</p>
	  			</div>
	  			<div class="header-contact__work-time">
	  				<p class="header-contact__work-time-title">9:00 - 20:00</p>
	  				<p class="header-contact__work-time-subtitle">ежедневно</p>
	  			</div>
	  		</div>
	  		<button type="button" class="header-basket header__basket">
				<svg class="header-basket__icon">
					<use xlink:href="./img/sprite.svg#heart"></use>
				</svg>
				<span class="header-baskets__title">3</span>
	  		</button>
	  		<button type="button" class="js-toggles toggles header__toggles header__toggles--mb">
	  			<span class="toggles__toggle"></span>
	  			<span class="toggles__toggle"></span>
	  			<span class="toggles__toggle"></span>
	  		</button>
	  	</div>
	  	<div class="header__action">
	  		<button type="button" class="js-toggles toggles header__toggles header__toggles--dc">
	  			<span class="toggles__toggle"></span>
	  			<span class="toggles__toggle"></span>
	  			<span class="toggles__toggle"></span>
	  		</button>
	  		<nav class="nav header__nav">
	  			<ul class="nav__list">
	  				<li class="nav__item">
	  					<a href="#" class="nav__link">Каталог</a>
	  				</li>
	  				<li class="nav__item">
	  					<a href="#" class="nav__link">Наши работы</a>
	  				</li>
	  				<li class="nav__item">
	  					<a href="#" class="nav__link">Отзывы</a>
	  				</li>
	  				<li class="nav__item">
	  					<a href="#" class="nav__link">Видео</a>
	  				</li>
	  				<li class="nav__item">
	  					<a href="#" class="nav-link nav__link">
	  						<span class="nav-link__inner">
									<svg class="nav-link__icon">
										<use xlink:href="./img/sprite.svg#telegram"></use>
									</svg>
		  						<span class="nav-link__title">Телеграм</span>
	  						</span>
	  					</a>
	  				</li>
	  			</ul>
	  		</nav>
	  		<div class="header__action-btn">
	  			<button class="action-btn">
	  				<span class="action-btn__inner">
							<svg class="action-btn__icon">
								<use xlink:href="./img/sprite.svg#cube"></use>
							</svg>
							<span class="action-btn__title">Проект + Расчет</span>
	  				</span>
	  				<span class="action-btn__subtitle">5 вариантов за 5 минут</span>
	  			</button>
	  			<button class="action-btn">
	  				<span class="action-btn__inner">
							<svg class="action-btn__icon">
								<use xlink:href="./img/sprite.svg#ruler"></use>
							</svg>
							<span class="action-btn__title action-btn__title--dc">Вызвать замерщика с образцами</span>
							<span class="action-btn__title action-btn__title--mb">Замерщик</span>
	  				</span>
	  			</button>
	  		</div>
	  	</div>
	  </div>
	</header>
	<!-- header END -->

	</div>

	<!-- script BEGIN -->

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script src="js/slick.min.js"></script>

	<script src="js/main.js"></script>

	<!-- script END -->

</body>
</html>
